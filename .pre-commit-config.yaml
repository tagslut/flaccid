default_language_version:
  python: python3.12
# See https://pre-commit.com for more information
# See https://pre-commit.com/hooks.html for more hooks
repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.4.0
    hooks:
      - id: trailing-whitespace
      - id: end-of-file-fixer
      - id: check-yaml
      - id: check-added-large-files
  - repo: https://github.com/psf/black
    rev: 23.3.0
    hooks:
      - id: black
  - repo: https://github.com/charliermarsh/ruff-pre-commit
    rev: v0.0.262
    hooks:
      - id: ruff
        args: [--fix]
  - repo: local
    hooks:
      - id: mypy
        name: mypy
        entry: poetry run mypy
        language: system
        types: [python]
        require_serial: true
        files: ^((?!archive|archive_legacy|archive_untracked_legacy).)*\.py$
      # Temporarily disabled to allow committing changes
      # - id: pytest
      #   name: pytest
      #   entry: poetry run pytest --cov=flaccid --cov-report=html
      #   args: ["-k", "not test_apple_auth_and_status and not test_apply_metadata and not test_apply_real_logic"]
      #   language: system
      #   types: [python]
      #   pass_filenames: false
  - repo: https://github.com/pycqa/flake8
    rev: 7.3.0
    hooks:
      - id: flake8
        args:
          [
            "--config=.flake8",
            "--extend-exclude=.git,.venv,__pycache__,archive,archive/*,archive_legacy,archive_legacy/*,archive_untracked_legacy,archive_untracked_legacy/*"
          ]

  - repo: https://github.com/pycqa/isort
    rev: 6.0.1
    hooks:
      - id: isort
        args: ["--profile", "black"]

  - repo: https://github.com/PyCQA/autoflake
    rev: v2.3.1
    hooks:
      - id: autoflake
        name: autoflake (drop unused + redundant)
        args:
          [
            "--remove-all-unused-imports",
            "--remove-unused-variables",
            "--expand-star-imports",
            "--in-place",
            "--recursive",
            "--exclude",
            ".venv",
          ]

