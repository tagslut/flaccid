default_language_version:
  python: python3.11

repos:
  - repo: https://github.com/psf/black
    rev: 25.1.0
    hooks:
      - id: black
        language_version: python3.11

  - repo: https://github.com/pycqa/flake8
    rev: 7.3.0
    hooks:
      - id: flake8
        args: ["--config=.flake8"]

  - repo: https://github.com/pycqa/isort
    rev: 5.13.2
    hooks:
      - id: isort
        args: ["--profile", "black"]

  - repo: https://github.com/PyCQA/autoflake
    rev: v2.3.1
    hooks:
      - id: autoflake
        name: autoflake (drop unused + redundant)
        args:
          [
            "--remove-all-unused-imports",
            "--remove-unused-variables",
            "--expand-star-imports",
            "--in-place",
            "--recursive",
            "--exclude",
            ".venv",
          ]

  - repo: local
    hooks:
      - id: mypy
        name: mypy
        entry: mypy
        language: system
        types: [python]
        args: [--exclude, '(^|/)archive/', --exclude, '^archive/.*$']
        files: ^(src/|tests/)
      - id: pytest
        name: pytest
        entry: pytest tests/ -v
        language: system
        pass_filenames: false
