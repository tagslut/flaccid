default_language_version:
  python: python3.12

repos:
  - repo: https://github.com/psf/black
    rev: 25.1.0
    hooks:
      - id: black
        language_version: python3.12

  - repo: https://github.com/pycqa/flake8
    rev: 7.3.0
    hooks:
      - id: flake8
        args: ["--config=.flake8"]


  - repo: https://github.com/pre-commit/mirrors-mypy
    rev: v1.16.1
    hooks:
      - id: mypy
        additional_dependencies: ["mypy>=1.10.0", "types-PyYAML"]

  - repo: https://github.com/pycqa/isort
    rev: 6.0.1
    hooks:
      - id: isort
        args: ["--profile", "black"]

  - repo: https://github.com/PyCQA/autoflake
    rev: v2.3.1
    hooks:
      - id: autoflake
        name: autoflake (drop unused + redundant)
        args:
          [
            "--remove-all-unused-imports",
            "--remove-unused-variables",
            "--expand-star-imports",
            "--in-place",
            "--recursive",
            "--exclude",
            ".venv",
          ]

  - repo: local
    hooks:
      - id: pytest
        name: pytest
        entry: python -m poetry run pytest tests/ -v
        language: python  # must be python for additional_dependencies to work
        pass_filenames: false
        additional_dependencies: ["poetry>=1.8"]
