default_language_version:
  python: python3.12

repos:
  - repo: https://github.com/psf/black
    rev: 25.1.0
    hooks:
      - id: black
        language_version: python3.12

  - repo: https://github.com/pycqa/flake8
    rev: 7.3.0
    hooks:
      - id: flake8
        args:
          [
            "--config=.flake8",
            "--extend-exclude=.git,.venv,__pycache__,archive,archive/*,archive_legacy,archive_legacy/*,archive_untracked_legacy,archive_untracked_legacy/*"
          ]

  - repo: https://github.com/pycqa/isort
    rev: 6.0.1
    hooks:
      - id: isort
        args: ["--profile", "black"]

  - repo: https://github.com/PyCQA/autoflake
    rev: v2.3.1
    hooks:
      - id: autoflake
        name: autoflake (drop unused + redundant)
        args:
          [
            "--remove-all-unused-imports",
            "--remove-unused-variables",
            "--expand-star-imports",
            "--in-place",
            "--recursive",
            "--exclude",
            ".venv",
          ]

  - repo: local
    hooks:
      - id: mypy
        name: mypy
        entry: poetry run mypy
        language: system
        types: [python]
        require_serial: true
        files: ^((?!archive|archive_legacy|archive_untracked_legacy).)*\.py$
# add args line after entry
      - id: pytest
        name: pytest
        entry: poetry run pytest --cov=flaccid --cov-report=html
        args: ["-k", "not test_apple_auth_and_status and not test_apply_metadata and not test_apply_real_logic"]
        language: system
        types: [python]
        pass_filenames: false