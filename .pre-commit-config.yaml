repos:
  - repo: https://github.com/psf/black
    rev: 23.12.1
    hooks:
      - id: black
        language_version: python3.11

  - repo: https://github.com/pycqa/flake8
    rev: 6.1.0
    hooks:
      - id: flake8
        additional_dependencies: ["flake8==6.1.0"]
        args: ["--config=.flake8"]

  - repo: https://github.com/pre-commit/mirrors-mypy
    rev: v1.10.0
    hooks:
      - id: mypy
        additional_dependencies: ["mypy>=1.10.0"]

  - repo: local
    hooks:
      - id: pytest
        name: pytest
        entry: python -m poetry run pytest src/tests -v
        language: python  # must be python for additional_dependencies to work
        pass_filenames: false
        additional_dependencies: ["poetry>=1.8"]
