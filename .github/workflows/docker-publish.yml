name: Docker Publish

on:
  push:
    # Publish on tags (e.g. v1.0.0) or on updates to main branch
    tags:
      - 'v*.*.*'
    branches:
      - main

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
      id-token: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          registry: docker.io
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push Docker image
        id: build_and_push
        uses: docker/build-push-action@v4
        with:
          context: .
          push: true
          tags: |
            docker.io/${{ secrets.DOCKERHUB_USERNAME }}/flaccid:latest
            docker.io/${{ secrets.DOCKERHUB_USERNAME }}/flaccid:${{ github.ref_name }}
          file: Dockerfile

      - name: Capture and display image digest
        run: |
          echo "IMAGE_DIGEST=${{ steps.build_and_push.outputs.digest }}" >> $GITHUB_ENV
          echo "Image digest: $IMAGE_DIGEST"
